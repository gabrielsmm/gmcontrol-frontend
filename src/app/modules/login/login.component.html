<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>GM</b>Control</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Faça login para acessar</p>

        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="usuario"
                    type="text"
                    class="form-control"
                    placeholder="Usuário"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user-circle"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="senha"
                    type="password"
                    class="form-control"
                    placeholder="Senha"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-12">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Remember Me </label>
                    </div>
                </div>
            </div> -->
            <div class="row">
              <div class="col-12">
                <pf-button
                    [variant]="'primary'"
                    [loading]="isAuthLoading"
                    (click)="loginByAuth()"
                >
                    Entrar
                </pf-button>
              </div>
            </div>
        </form>

        <p class="mt-3 mb-1">
            <a [routerLink]="['/forgot-password']">Esqueceu a senha?</a>
        </p>
        <!-- <p class="mb-0">
            <a [routerLink]="['/register']" class="text-center">
                Register a new membership
            </a>
        </p> -->
    </div>
    <!-- /.login-card-body -->
</div>
