<div class="modal-header">
  <h5 class="modal-title">{{ dados.titulo }}</h5>
</div>
<div class="modal-body">
  <p>{{ dados.texto }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger mr-2" (click)="cancelarClick()">Cancelar</button>
  <button class="btn btn-success" cdkFocusInitial (click)="confirmarClick()">Confirmar</button>
</div>
