<div class="modal-header">
  <h5 class="modal-title">Módulos do usuário {{usuario.nome}}</h5>
  <button class="btn btn-danger" (click)="fecharClick()">Fechar</button>
</div>
<div class="modal-body">
  <div class="table-responsive p-0">
    <table class="table table-head-fixed table-hover text-nowrap">
      <thead>
        <tr>
          <th class="text-center">Código</th>
          <th>Descrição</th>
          <th class="text-center">Acesso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modulo of usuariosModulos">
          <td class="text-center">{{ modulo.codigo }}</td>
          <td>{{ modulo.descricao }}</td>
          <td class="text-center">
            <input type="checkbox" [checked]="modulo.possuiAcesso" (change)="onCheckBoxAcessoChange($event, modulo)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
