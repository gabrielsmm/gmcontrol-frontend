<div class="modal-header">
  <h5 class="modal-title">Acessos do usuário {{usuario.nome}}</h5>
  <button class="btn btn-danger" (click)="fecharClick()">Fechar</button>
</div>
<div class="modal-body">
  <ul ngbNav #nav="ngbNav" [(activeId)]="tabIndex" class="nav-tabs">
    <li [ngbNavItem]="1" [destroyOnHide]="true">
      <a ngbNavLink>Módulos</a>
      <ng-template ngbNavContent>
        <!-- TODO: Componentizar -->
        <div class="table-responsive p-0">
          <table class="table table-head-fixed table-hover text-nowrap">
            <thead>
              <tr>
                <th class="text-center">Código</th>
                <th>Descrição</th>
                <th class="text-center">Acesso</th>
              </tr>
            </thead>
            <tbody>
              @for (modulo of usuariosModulos; track modulo.codigo) {
                <tr>
                  <td class="text-center">{{ modulo.codigo }}</td>
                  <td>{{ modulo.descricao }}</td>
                  <td class="text-center">
                    <input type="checkbox" [checked]="modulo.possuiAcesso" (change)="onCheckBoxAcessoChange($event, modulo)">
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2" [destroyOnHide]="true" [disabled]="!possuiAcessoMembresiaCrista">
      <a ngbNavLink>Igrejas</a>
      <ng-template ngbNavContent>

      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
